<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgot-password.css">
</head>

  <div class="card">

  <script src="forgot-password.js"></script>
</body>
</html>
