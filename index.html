<!-- File: index.html -->
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="auth-wrap">
<div class="left-visual"></div>


<div class="card">
<header class="card-head">
<h1 class="logo">Nebula</h1>
<p class="subtitle">Secure access — simple and fast</p>
</header>


<nav class="toggle">
<button class="tab active" data-target="login">Sign in</button>
<button class="tab" data-target="register">Create account</button>
</nav>


<section id="login" class="panel active">
<form id="loginForm" class="form" novalidate>
<div class="field">
<label>Email</label>
<input type="email" name="email" placeholder="you@domain.com" required>
</div>


<div class="field">
<label>Password</label>
<input type="password" name="password" placeholder="••••••••" required>
</div>


<div class="row-between">
<label class="small"><input type="checkbox"> Remember me</label>
<a class="link">Forgot?</a>
</div>


<button class="btn primary" type="submit">Sign in</button>
</form>
</section>


<section id="register" class="panel">
<form id="registerForm" class="form" novalidate>
<div class="field">
<label>Full name</label>
<input type="text" name="name" placeholder="Your name" required>
</div>


<div class="field">
<label>Email</label>
<input type="email" name="email" placeholder="you@domain.com" required>
</div>


<div class="field">
<label>Password</label>
<input type="password" name="password" placeholder="Create a strong password" required>
</div>


<button class="btn accent" type="submit">Create account</button>
</form>
</section>


<footer class="card-foot">By continuing you agree to our <a class="link">Terms</a> and <a class="link">Privacy</a>.</footer>
</div>
</main>


<!-- Scripts will be added later as you requested -->
</body>
</html>
