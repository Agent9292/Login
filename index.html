<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Signup / Login â€” Simple</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="auth-page">
<div class="card">
<h1 class="brand">MyApp</h1>


<div class="tabs">
<button class="tab-btn active" data-target="login">Login</button>
<button class="tab-btn" data-target="register">Register</button>
</div>


<section id="login" class="form-panel active">
<form class="form" id="loginForm" novalidate>
<label class="field">
<span>Email</span>
<input type="email" name="email" placeholder="you@example.com" required />
</label>


<label class="field">
<span>Password</span>
<input type="password" name="password" placeholder="Your password" required />
</label>


<button type="submit" class="btn">Login</button>
</form>
</section>


<section id="register" class="form-panel">
<form class="form" id="registerForm" novalidate>
<label class="field">
<span>Full name</span>
<input type="text" name="name" placeholder="Your name" required />
</label>


<label class="field">
<span>Email</span>
<input type="email" name="email" placeholder="you@example.com" required />
</label>


<label class="field">
<span>Password</span>
<input type="password" name="password" placeholder="Create a password" required />
</label>


<label class="field small">
<input type="checkbox" name="terms" /> <span>I agree to the terms</span>
</label>


<button type="submit" class="btn">Register</button>
</form>
</section>


<p class="note">Note: This is static HTML/CSS. I'll add JavaScript for handling register/login when you tell me to.</p>
</div>
</main>
</body>
</html>
