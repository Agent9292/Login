<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Toggle Buttons -->
        <div class="form-toggle">
            <button class="toggle-btn active" onclick="switchForm('login')">Login</button>
            <button class="toggle-btn" onclick="switchForm('signup')">Create Account</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-box active">
            <h2 class="form-title">Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-box">
            <h2 class="form-title">Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" required>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
