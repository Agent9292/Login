<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="auth-wrap">
<div class="card">

<header class="card-head">
<h1 class="logo">Master Shin</h1>
<p class="subtitle">Secure access â€” simple and fast</p>
</header>

<nav class="toggle">
<button class="tab active" data-target="login">Sign in</button>
<button class="tab" data-target="register">Create account</button>
</nav>

<!-- ================= LOGIN PANEL ================= -->
<section id="login" class="panel active">
<form id="loginForm" class="form" novalidate>

<div class="field">
<label>Username or Email</label>
<input type="text" name="identifier" placeholder="username or you@domain.com" required>
</div>

<div class="field">
<label>Password</label>
<input type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
</div>

<div class="row-between">
<label class="small"><input type="checkbox"> Remember me</label>
<a class="link">Forgot?</a>
</div>

<button class="btn primary" type="submit">Sign in</button>
</form>
</section>


<!-- ================= REGISTER PANEL ================= -->
<section id="register" class="panel">
<form id="registerForm" class="form" novalidate>

<div class="field">
<label>Username</label>
<input type="text" name="username" placeholder="your_username" required>
</div>

<div class="field">
<label>Email</label>
<input type="email" name="email" placeholder="you@domain.com" required>
</div>

<div class="field">
<label>Password</label>
<input type="password" name="password" placeholder="Create a strong password" required>
</div>

<button class="btn accent" type="submit">Create account</button>
</form>
</section>


<footer class="card-foot">
By continuing you agree to our <a class="link">Terms</a> and <a class="link">Privacy</a>.
</footer>

</div>
</main>

</body>
</html>
